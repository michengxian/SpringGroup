server.port=7003

# 这个是指定服务名称
spring.application.name=spring-config-server

# 必须有的 设置使用本地配置
spring.profiles.active=native
# 本地配置的路径
#spring.cloud.config.server.native.search-locations=/resources/config


eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8001/eureka/,http://127.0.0.1:8002/eureka/
# 表示是否将自己注册到Eureka Server，默认是true
eureka.client.register-with-eureka=false
# 表示是否从Eureka Server获取注册信息，默认为true
eureka.client.fetch-registry=false
